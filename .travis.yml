language: java
env:
  global:
    OSSRH_JIRA_USERNAME:
      secure: 
    OSSRH_JIRA_PASSWORD:
      secure: 
    GPG_KEY_NAME:
      secure: 
    GPG_PASSPHRASE:
      secure: 
jdk:
  - openjdk6
install: mvn install -DskipTests=true -B -V
script: mvn test -B
cache:
  directories:
  - "~/.m2/repository"
after_success:
  - "$TRAVIS_BUILD_DIR/deployment/scripts/before_install.sh"
  - "$TRAVIS_BUILD_DIR/deployment/scripts/deploy.sh"
